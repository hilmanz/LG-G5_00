<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LG G5 &amp; Friends</title>
      
        <link rel="icon" type="image/png" href="{{url('/')}}/assets/images/favicons/favicon.png" />
        
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/theme.css">
        <link rel="stylesheet" href="assets/css/color-defaults.css">
        <link rel="stylesheet" href="assets/css/swatch-green-white.css">
        <link rel="stylesheet" href="assets/css/swatch-red-white.css">
        <link rel="stylesheet" href="assets/css/swatch-white-green.css">
        <link rel="stylesheet" href="assets/css/swatch-white-red.css">
        <link rel="stylesheet" href="assets/css/fonts.css" media="screen">
        <link rel="stylesheet" href="/assets/css/revolution.css" media="screen">

        <link rel="stylesheet" href="/assets/css/style.css"/>

        <!-- LG Smart Font -->
        <link rel="stylesheet" href="assets/fonts/lg-smart/stylesheet.css" media="screen">        

        <!-- Vertical Navigation -->
        <link rel="stylesheet" href="assets/css/vertical-navigation.css" media="screen">
    </head>
    <body>
        <header id="masthead" class="navbar swatch-red-white" role="banner">
            <!-- <div class="container"> -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".main-navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="../index.html" class="navbar-brand">
                        <img src="assets/images/LG-G5_logo.png" alt="LG G5 and Friends">
                    </a>
                </div>
                <nav class="collapse navbar-collapse main-navbar" role="navigation">
                    <ul class="nav navbar-nav navbar-right">
                        <!-- <li class=""><a href="#home">Home</a>
                        </li> -->
                        <li class=""><a href="#contact"><img src="assets/images/LG_lifesgood.png" alt="LG - Life's Good"></a>
                        </li>
                    </ul>
                </nav>
            <!-- </div> -->
        </header>
        <!-- DOTS NAVIGATION -->
        <nav id="cd-vertical-nav">
            <ul>
                <li>
                    <a href="#welcome" data-number="1">
                        <span class="cd-dot"></span>
                        <span class="cd-label">Welcome</span>
                    </a>
                </li>
                <li>
                    <a href="#video" data-number="2">
                        <span class="cd-dot"></span>
                        <span class="cd-label">Let's Play Video</span>
                    </a>
                </li>
                <li>
                    <a href="#specification" data-number="3">
                        <span class="cd-dot"></span>
                        <span class="cd-label">Specifications</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- STICKY SOCIAL -->
        <div class="sticky-container">
            <ul class="sticky">
                <li>
                    <img width="21" height="11" title="" alt="facebook" src="assets/images/social/facebook.png" />
                </li>
                <li>
                    <img width="14" height="18" title="" alt="" src="assets/images/social/twitter.png" />
                </li>
                <li>
                    <img width="19" height="19" title="" alt="" src="assets/images/social/instagram.png" />
                </li>
                <li>
                    <img width="18" height="26" title="" alt="" src="assets/images/social/youtube.png" />
                </li>
            </ul>
        </div>

        <!-- STICKY STORE -->
        <div class="sticky-store-container">
            <ul class="sticky-store">
                <li>
                    <img width="18" height="113" title="" alt="LG STORE" src="assets/images/lg-store.png" />
                </li>
            </ul>
        </div>

        <div id="content" role="main">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div style="margin: 50px 0 10px !important;">
                            <div class="flexslider">
                              <ul class="slides">
                                <li data-thumb="assets/images/specifications/btn_lg-g5_01.png">
                                      <img src="assets/images/specifications/LG-G5_01.png" />
                                      <p class="flex-caption">Adventurer Cheesecake Brownie</p>
                                </li>
                                <li data-thumb="assets/images/specifications/btn_360_01.png">
                                    <img src="assets/images/specifications/360_01.png" />
                                    <p class="flex-caption">Adventurer Lemon</p>
                                </li>
                                <li data-thumb="assets/images/specifications/btn_cam-plus_01.png">
                                      <img src="assets/images/specifications/camplus_02.png" />
                                      <p class="flex-caption">Adventurer Donut</p>
                                </li>
                                <li data-thumb="assets/images/specifications/btn_hifi-plus_01.png">
                                      <img src="assets/images/specifications/hifiplus.png" />
                                      <p class="flex-caption">Adventurer Caramel</p>
                                </li>
                                <li data-thumb="assets/images/specifications/btn_rolling-bot_01.png">
                                      <img src="assets/images/specifications/LG-rolling-bot_01.png" />
                                </li>
                              </ul>
                            </div>
                        </div>
                    </div>
                </div>


        </div>

        <!-- BACK TO TOP -->
        <a class="go-top" href="javascript:void(0)">
            <i class="fa fa-angle-up"></i>
        </a>


        <!-- FlexSlider -->
        <!-- jQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.min.js">\x3C/script>')</script>

        <script defer src="assets/flexslider/js/jquery.flexslider.js"></script>

        <script type="text/javascript">
        $(window).load(function() {
          $('.flexslider').flexslider({
            animation: "slide",
            controlNav: "thumbnails",
            directionNav: "false",
            slideshow: "false"
          });
        });


        </script>

        <!-- Optional FlexSlider Additions -->
        <script src="assets/flexslider/js/jquery.easing.js"></script>
        <script src="assets/flexslider/js/jquery.mousewheel.js"></script>

        <script src="assets/js/wow.min.js"></script> 
        <script src="assets/js/smoothscroll.js"></script> 
        <script src="assets/js/jquery.smooth-scroll.min.js"></script> 
        <script src="assets/js/jquery.stellar.min.js"></script>

    </body>
</html>
